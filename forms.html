<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/forms.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
<h1>registration form</h1>
<hr>
<ul>
    <li><a href="#">home</a></li>
    <li><a href="#">registering</a></li>
    <li><a href="#">about us</a></li>
    <li><a href="#">careers</a></li>
    <li><a href="#">contact us</a></li>
</ul>
<form action="">
    <label for="fname">first name</label>
    <input type="text"id="fname"name="gina"
           placeholder="enter name"><br>
    <label for="lname">last name</label>
    <input type="text"id="lname"name="gina2"
           placeholder="enter surname"><br>
    <label for="email">email address</label>
    <input type="email"id="email"name="barua pepe"
           placeholder="enter email address"><br>
    <label for="dob">date of birth</label>
    <input type="date"id="dob"name="tarehe"
           placeholder="enter date of birth"><br>
    <label for="female">female</label><input type="radio"id="female"name="gender">
    <label for="male">male</label><input type="radio"id="male"name="gender">
    <label for="custom">custom</label><input type="radio"id="custom"name="gender"><br><br>


    <label for="course">course taken</label>
    <select name="course" id="course">
        <option value="full">fullstack</option>
        <option value="js">react js</option>
        <option value="django">django</option>
        <option value="and">android</option>
        <option value="cyber">cyber security</option>
        <option value="info">information science</option>

    </select><br><br>
    <label for="phone">phone number</label><input type="tel"id="phone"
                                                  name="phone"placeholder="+25400000000"
                                                  pattern="+254-000-000-000"><br><br>
    <label for="upload">upload profile picture</label><input type="file"id="upload"><br>

    <label for="pass">password</label>
    <input type="password"id="pass"name="fiche"
           placeholder="enter password"><br>

    <input type="submit"value="register">
</form>



</body>
</html>
